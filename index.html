<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FinanceX - Card Platform</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .grid-bg {
      background-image: url('https://www.transparenttextures.com/patterns/square-grid.png');
      background-size: cover;
    }
  </style>
</head>
<body class="bg-black text-white font-sans">

  
  <header class="container mx-auto flex justify-between items-center py-6 px-4">
    <h1 class="text-xl font-bold text-white">Finance<span class="text-lime-400">X</span></h1>
  </header>

 
  <section class="grid-bg relative overflow-hidden">
    <div class="container mx-auto flex flex-col-reverse md:flex-row items-center justify-between px-4 py-16 md:py-28 gap-12">
      
      
      <div class="max-w-xl text-center md:text-left">
        <p class="text-lime-400 font-semibold">Welcome! Future Platform</p>
        <h2 class="text-4xl md:text-5xl font-bold leading-tight mt-2">
          The World's Most Modern Card <span class="text-lime-400">Platform</span>
        </h2>
      </div>

     
      <div class="relative w-full md:w-1/2">
        <img src="visa.png" alt="cards" class="w-full max-w-md mx-auto md:mx-0" />
        
      </div>
    </div>
  </section>
</body>
</html>
